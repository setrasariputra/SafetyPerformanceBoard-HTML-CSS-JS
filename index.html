<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Performance Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Safety Performance Board</h1>
            <p id="currentDate"></p>
            <p id="currentTime"></p>
        </header>
        
        <section class="stats">
            <div class="stat-item">
                <h2>Accidents Today</h2>
                <p id="dailyAccident">0</p>
            </div>
            <div class="stat-item">
                <h2>Accidents This Week</h2>
                <p id="weeklyAccident">0</p>
            </div>
            <div class="stat-item">
                <h2>Accidents This Month</h2>
                <p id="monthlyAccident">0</p>
            </div>
            <div class="stat-item">
                <h2>Total Accidents</h2>
                <p id="totalAccident">0</p>
            </div>
        </section>
        
        <section class="form-section">
            <h2>Add Accident Record</h2>
            <form id="accidentForm">
                <label for="accidentDate">Date:</label>
                <input type="date" id="accidentDate" required>
                
                <label for="accidentCount">Total Accidents:</label>
                <input type="number" id="accidentCount" min="1" required>
                
                <button type="submit">Add Record</button>
            </form>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
